<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
  </head>
  <body onload="playLoader()">
    <div class="ball_container">
      <div class="box">
        <img width="50px" src="ball.svg" alt="" />
      </div>
      <img id="shadow" width="100px" src="shadow.jpg" alt="" />
      <p>Loading<span>. . .</span></p>
    </div>
    <div class="main_Content" id="loader">
      <header>
        <nav>
          <div class="logo">
            <img src="logo.png" alt="" />
          </div>
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
          <input type="text" placeholder="Search for products" />
          <div><button class="btn" type="submit">LOGIN</button></div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="slider">
            <img src="img1.webp" alt="" />
          </div>
          <div class="card">
            <h2>Featured Brands!</h2>
            <div class="card-item">
              <img src="p1.jpg" alt="" />
              <div class="line">
                <p class="text-center">Coesmatic Products</p>
                <p class="text-center">Min 40% off!</p>
              </div>
            </div>
            <div class="card-item">
              <img src="p2.jpg" alt="" />
              <div class="line">
                <p class="text-center">Man's Products</p>
                <p class="text-center">Min 60% off!</p>
              </div>
            </div>
            <div class="card-item">
              <img src="p3.jpg" alt="" />
              <div class="line">
                <p class="text-center">Woman's Products</p>
                <p class="text-center">Min 50% off!</p>
              </div>
            </div>
            <h2>Top Deals On Fashion!</h2>
            <h3>Shoes:-</h3>
            <div class="card-item">
              <img src="f1.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f2.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f3.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f9.jpg" alt="" />
            </div>
            <h3>Watches:-</h3>
            <div class="card-item">
              <img src="f4.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f5.jpg" alt="" />
            </div>
            <h3>Jackets:-</h3>
            <div class="card-item">
              <img src="f6.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f7.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f11.jpg" alt="" />
            </div>
            <div class="card-item">
              <img src="f12.jpg" alt="" />
            </div>
          </div>
        </div>
      </main>
      <footer class="flex-all-center">
        <p>Copyright &copy; Mycart.com || All rights reserved</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
